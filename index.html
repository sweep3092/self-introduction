<!DOCTYPE>

<html>
    <head>
        <title>mileage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>

    <body>
        <h2>m i l e a g e</h2>
        <div id="form">
            <form>
                <ul>
                    <li>
                        <label>
                            <span class="label">出発地</span>
                            <input id="departure" type="text" class="input-text" size="35" value="">
                        </label>
                    </li>
                
                    <li>
                        <label>
                            <span class="label">目的地</span>
                            <input id="destination" type="text" class="input-text" size="35" value="">
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <span class="label">燃費</span>
                            <input id="efficiency" type="text" class="input-text" size="35" value="">
                            <span>km/L</span>
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <span class="label">油種</span>
                            <label><input name="oiltype" type="radio" class="radio" value="0" checked="checked" />レギュラー</label>
                            <label><input name="oiltype" type="radio" class="radio" value="1" />ハイオク</label>    
                        </label>
                    </li>

                    <li><button id="calc"> Calculate </button></li>
                </ul>
            </form>
        </div>

        <div id="map_canvas"></div>
        <div id="result"></div>
    </body>
</html>
